<svg width="100%" height="100" viewBox="0 0 1000 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7ea3fb"/>
      <stop offset="100%" stop-color="#ef6ec1"/>
    </linearGradient>
    <style>
      @media (prefers-color-scheme: dark) {
        .title { fill: white; }
      }
      @media (prefers-color-scheme: light) {
        .title { fill: black; }
      }
    </style>
  </defs>
  <rect width="100%" height="100" fill="url(#waveGradient)" />
  <text x="50%" y="60%" text-anchor="middle" class="title" font-size="40" font-family="Sans-serif">Angel Quintero</text>
</svg>
